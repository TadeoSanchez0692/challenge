<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1>Encriptador</h1>
                    
                </div>
                <input type="text" id="aEncriptar" class="container__input">
                <input type="text" id="aDesencriptar" class="container__input" disabled>
                </div>
                <p class="textoparrafo" id="advertencia">&#9888;Solo letras minusculas y sin caracteres especiales</p>
                <div class="chute container__botones">
                    <button onclick="funEncriptar(aEncriptar.value);" class="container__boton">Encriptar</button>
                    <button onclick="funDesencriptar(aEncriptar.value);" class="container__boton" id="reiniciar">Desencriptar</button>
                </div>
            
    </div>

    <script src="app.js"></script>

</body>

</html>
